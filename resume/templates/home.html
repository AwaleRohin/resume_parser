{% extends 'base.html' %}
    {% block content %}
        <div class="container pt-4 mt-4">
            <form method="POST"  enctype="multipart/form-data">
            {% csrf_token %}

                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-4">Upload</button>
            </div>
            </form>
        </div>
    {% endblock %}
