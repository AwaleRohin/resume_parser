{% extends 'base.html' %}
    {% block content %}
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone No.</th>
                    <th scope="col">Skills</th>
                    <th scope="col">Education</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data%}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{i.name}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.mobile}}</td>
                        <td>{{i.skills}}</td>
                        <td>{{i.education}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endblock %}
